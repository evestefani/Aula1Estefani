<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formulários</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles2.css">

</head>
<body style="height:100vh;">

    <div class="container-fluid w-100 h-100">

        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="w-100 form-control">
            <div class="col-md-3">
                <div class="row">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-100">
                            <span class="input-group-text">Marca: </span>
                            <input type="text" class="w-100 form-control" name="marca" placeholder="Informe a marca">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-100">
                            <span class="input-group-text">Valor: </span>
                            <input type="text" class="w-100 form-control" name="valor" placeholder="Informe o valor">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-100">
                            <span class="input-group-text">Peso: </span>
                            <input type="text" class="w-100 form-control" name="peso" placeholder="Informe o peso">
                        </div>
                    </div>
                </div>



                <div class="row">
                    <input name="btnsalvar" class="w-50 btn btn-danger form-group" value="Salvar" />
                    <input name="btnmostrar" class="w-50 btn btn-info form-group" value="Mostrar" />

                </div>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script type="text/javascript" src="js/scripts2.js"></script>
</body>
</html>
