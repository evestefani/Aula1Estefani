<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row h-100">
        <div class="col-12 h-100 d-table">
            <div class="cardcard-block d-table-cell align-middle">
                <div class="row d-flex justify-content-center">
                    <div class="card align-middle">
                        <div class="card-header text-center">
                            ¬¬¬¬¬ CONVERSOR DE MOEDAS ¬¬¬¬¬
                        </div>
                        <div class="col-md-12 card-body">
                            <div class="row form-group">
                                <div class="col-md-12" name="valores">
                                    <form name="converter">
                                        <form class="form-group">
                                            <label>Informe o valor</label>
                                            <div class="form-group mb-2">
                                                <input type="number" class="form-control" id="amount" />
                                            </div>
                                            <div class="form-group mx-sm-3 mb-2">
                                                <select class="form-control" id="currency-1" required>
                                                    <option>BRL</option>
                                                    <option>USD</option>
                                                </select>
                                            </div>
                                            <div class="form-group mx-sm-3 mb-2">
                                                <label>converter para</label>
                                                <select class="form-control" id="currency-2" required>
                                                    <option>BRL</option>
                                                    <option>USD</option>
                                                </select>
                                            </div>
                                            <button class="btn calculate-btn btn-outline-success mb-2">Mostrar Resultado</button>
                                        </form>
                                        <div class="result">
                                            <p>
                                                <span class="given-amount"></span>
                                                <span class="base-currency"></span>
                                                <span class="final-result"></span>
                                                <span class="second-currency"></span>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
