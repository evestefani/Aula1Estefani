<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Formul�rio CEP</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">

</head>

<body style="height:100vh;">

    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center  h-100">
            <div class="col-md-3">
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="cep" class="w-100 form-control" placeholder="DIGITE O CEP" />
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="logradouro" class="w-100 form-control" placeholder="LOGRADOURO" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="complemento" class="w-100 form-control" placeholder="COMPLEMENTO" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="bairro" class="w-100 form-control" placeholder="BAIRRO" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="localidade" class="w-100 form-control" placeholder="CIDADE" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="uf" class="w-100 form-control" placeholder="ESTADO" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="unidade" class="w-100 form-control" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="ibge" class="w-100 form-control" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" name="gia" class="w-100 form-control" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="button" name="btnconsultar" value="Consulta" class=" btn btn-danger w-100 form-control" />
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
