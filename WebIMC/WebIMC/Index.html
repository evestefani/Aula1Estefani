<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Formulário IMC</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />


</head>
<body style="height:100vh; background-color:aquamarine;">

    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">

            <form id="formenviar">

                <h2> Calcule o seu IMC </H2>
                
                <div class="col-md-12">
                    <input class="m-2 form-control" type="text" name="nome" placeholder="Informe o seu nome">
                </div>

                <div class="col-md-12">
                    <input class="m-2 form-control" type="number" name="peso" placeholder="Informe o seu peso">
                </div>

                <div class="col-md-12">
                    <input class="m-2 form-control" type="number" name="altura" placeholder="Informe a sua altura">
                </div>

                <div class="col-md-12">
                    <input class="m-2 btn btn-dark w-100" type="button" name="btncalcular" value="Calcular" data-toggle="modal" data-target="#exampleModal">
                </div>

            </form>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resultado: </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="input_modal" class="w-100" />
                    <textarea class="w-100">OLA</textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/inputmask/inputmask.js"></script>
    <script src="Scripts/Utils/script.js"></script>


</body>
</html>
